<div class="container">
    <div class="bg-img">
        <section>
            <form method="POST" name="New Form">
                {% csrf_token %}
                <h2 style="color:#C5B358;">Get In Touch With Us Today</h2><br>
                <input type="text" name="name" id="name" placeholder="Name" required><br>
                <input type="email" name="email" id="email" placeholder="Email" required><br>
                <input type="text" name="number" id="number" placeholder="Phone Number" style="color:#C5B358;" required><br>
                <input type="text" name="country" id="country" placeholder="Country" style="color:#C5B358;"
                       required><br>

                <select id="reg" name="reg">
                    <option value="register" style="color:#C5B358;">Register</option>
                    <option value="sponsor" style="color:#C5B358;">Sponsor</option>

                </select>
                <br>
                <input type="text" name="message" id="message" placeholder="Type your message here"
                       style="height:150px;color:#C5B358;"><br>

                <button type="submit" class="btn" style="color:#C5B358;">Send Your Request</button>
            </form>
        </section>
    </div>
</div>

<script>

            $(document).ready(function () {

                var count = 0;

                $('body').on('click', '.mtg', function () {

                    //alert();

                    // Change src attribute of image

                    if (count == 0) {

                        count = 1;

                        $(this).attr("src", "img/misc/cancel.svg");

                        $('.portfolio-overlay').show();

                        event.stopPropagation();

                    } else {

                        count = 0;

                        $('.portfolio-overlay').hide();

                        event.stopPropagation();

                        $(this).attr("src", "img/misc/add1.svg");

                    }



//                    $('selector').attr( 'id', 'mobileplusimg' );

//                    $(this).addClass("intro");

                });

            });

            $(window).on('load', function () {

                $('#ak1').owlCarousel({

                    animateOut: 'fadeOut',

                    animateIn: 'fadeIn',

                    loop: true,

                    margin: 0,

                    autoplay: true,

                    lazyLoad: true,

                    autoplayTimeout: 5000,

                    autoplayHoverPause: true,

                    responsiveClass: true,

                    responsive: {

                        0: {

                            items: 1,

                            dots: false,

                            nav: true

                        },

                        600: {

                            items: 2,

                            dots: false,

                            nav: true,

                            loop: true

                        },

                        1000: {

                            items: 3,

                            dots: false,

                            nav: true,

                            loop: true

                        }

                    }

                });

            });





</script>
